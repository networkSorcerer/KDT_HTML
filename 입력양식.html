<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <!-- 라디오 타입 : 여러 항목 중 하나만 선택 -->
    <form action="#" method="get">
      <label for="male">남성</label>
      <input type="radio" name="gender" id="male" value="남자" />
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female" value="여자" />
    </form>
    <!-- 체크 박스 : 여러 항목 중 여러개를 선택 -->
    <form action="#">
      <label for="apple">사과</label>
      <input type="checkbox" name="apple" id="apple" value="apple" />
      <label for="banana">바나나</label>
      <input type="checkbox" name="banana" id="banana" value="banana" />
      <label for="melon">멜론</label>
      <input type="checkbox" name="melon" id="melon" value="melon" />
    </form>

    <!-- fieldset과 legend 태그 -->
    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" id="usreid" />
        </p>
        <p>
          <label for="passwd">비밀번호</label>
          <input type="text" id="passwd" />
        </p>
        <p>
          <label for="desc">내용</label>
          <textarea name="desc" id="desc"></textarea>
        </p>
      </fieldset>
    </form>

    <!-- select & option 태그만 사용 -->
    <form action="#" method="post">
      <fieldset>
        <legend>개인 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <option value="강북구">강북구</option>
          <option value="강남구">강남구</option>
          <option value="서초구">서초구</option>
          <option value="중원구">중원구</option>
          <option value="분당구">분당구</option>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>

    <form action="#" method="post">
      <fieldset>
        <legend>개인 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city">
          <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
          </optgroup>
          <optgroup label="경기도 성남시">
            <option value="중원구">중원구</option>
            <option value="분당구">분당구</option>
          </optgroup>
        </select>
        <input type="submit" value="등록" />
      </fieldset>
    </form>

    <form action="http://facebook.co.kr">
      <button type="submit">
        <img src="./images/facebook.png" alt="페이스북 버튼" />
        페이스북에 등록하기
      </button>
    </form>
    <input type="text" placeholder="" />
    <input type="text" placeholder="" />
    <input type="text" placeholder="" />
  </body>
</html>
